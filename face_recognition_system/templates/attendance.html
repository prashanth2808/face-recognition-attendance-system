{% extends 'base.html' %}
{% block content %}
<div class="max-w-6xl mx-auto p-6 bg-gray-50 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Take Attendance</h1>

    <div class="flex flex-wrap items-start justify-center gap-2">
        <!-- Camera and Controls -->
        <div class="flex flex-col items-center">
            <video id="video" width="320" height="240" autoplay class="mb-4 rounded-lg shadow-md"></video>

            <div class="flex space-x-4 mb-4">
                <button id="start-camera" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-300">Start Camera</button>
                <button id="stop-camera" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-300 hidden">Stop Camera</button>
            </div>

            <div class="flex space-x-4">
                <button id="login" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300" disabled>Login</button>
                <button id="logout" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300" disabled>Logout</button>
            </div>
        </div>

        <!-- Attendance Result Box -->
        <div id="result" class="bg-white p-4 rounded-lg shadow-lg min-w-[280px]">
            <h2 class="text-xl font-semibold text-gray-700 mb-2">Attendance Result</h2>
            <p><strong>Name:</strong> <span id="name">N/A</span></p>
            <p><strong>Class:</strong> <span id="class">N/A</span></p>
            <p><strong>Status:</strong> <span id="status">N/A</span></p>
            <p><strong>Previous Status:</strong> <span id="previous-status">N/A</span></p>
            <p class="mt-3 font-bold text-gray-800" id="message">Waiting for recognition...</p>
        </div>
    </div>
</div>

<script src="/static/js/attendance.js"></script>
{% endblock %}
