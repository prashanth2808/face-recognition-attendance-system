<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <style>
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .nav-link:hover {
            color: #90cdf4 !important; /* Tailwind's blue-300 */
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="navbar navbar-expand-lg bg-gray-800 shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-xl font-bold" href="/">Face Detection Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto space-x-4">
                    <li class="nav-item">
                        <a class="nav-link transition duration-300" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link transition duration-300" href="/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link transition duration-300" href="/attendance">Take Attendance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link transition duration-300" href="/database">Database</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-8">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
